<!DOCTYPE html>
<html>
    <head>
        <title>cardjs example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=380, maximum-scale=1">
        <link rel="stylesheet" href="res/cardjs.css?t=201610291622">
        <script type="text/javascript" src="lib/card.js?t=20161118"></script>
        <script type="text/javascript" src="js/sain.js?t=20161118"></script>
        <script type="text/javascript" src="js/example.js?t=20161118"></script>
    </head>
    <body>
        <div style="margin:8px;width:350px;padding: 5px;">
            简单卡片(web.o.card):
            <div id="card" class="example-div"></div>
            事件响应(web.o.card_ev):
            <div id="card_ev" class="example-div"></div>
            多卡片面板(web.o.panel):
            <div id="panel" class="example-div"></div>
            井字过三关(web.o.cboard):
            <div id="chess" class="example-div"></div>
        </div>
        <script>
            var card=web.o.card('card').show();
            var card_ev=web.o.card_ev('card_ev').show();
            var panel=web.o.panel('panel').show();
            var cb = web.o.cboard('chess').show();
        </script>
    </body>
</html>
