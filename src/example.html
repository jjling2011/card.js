<!DOCTYPE html>
<html>
    <head>
        <title>cardjs example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=380, maximum-scale=1">
        <link rel="stylesheet" href="res/example.css?t=201610291622">
        <script type="text/javascript" src="lib/card.js?t=20161118"></script>
        <script type="text/javascript" src="js/sain.js?t=20161118"></script>
        <script type="text/javascript" src="js/example.js?t=20161118"></script>
    </head>
    <body>
        <div style="margin:8px;width:350px;padding: 5px;">
            简单卡片(eg.o.simple_card):
            <div id="simple_card" class="cjs-div"></div>
            <br>事件响应(eg.o.timer_card):
            <div id="timer_card" class="cjs-div"></div>
            <br>多卡片面板(eg.o.my_panel):
            <div id="my_panel" class="cjs-div"></div>
            <br>动态获取数据(eg.o.fetch_data):
            <div id="fetch_data" class="cjs-div"></div>
            <br>井字过三关(eg.o.cboard):
            <div id="chess" class="cjs-div"></div>
        </div>
        <script>
            var sc = eg.o.simple_card.cNew('simple_card').show();
            var tc = eg.o.timer_card.cNew('timer_card').show();
            var pn = eg.o.my_panel.cNew('my_panel').show();
            var fd = eg.o.fetch_data.cNew('fetch_data').show();
            var cb = eg.o.cboard.cNew('chess').show();
        </script>
    </body>
</html>
